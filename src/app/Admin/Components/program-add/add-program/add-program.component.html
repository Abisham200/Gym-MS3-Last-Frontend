<div class="container my-5">
  <h2 class="display-4 mb-4 text-center">Add New Program</h2>
  <form (ngSubmit)="onSubmit()" #programForm="ngForm" class="program-form" [ngClass]="{ 'was-validated': programForm.submitted }">

    <!-- Name -->
    <div class="form-group">
      <label for="name">Program Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Enter program name"
        [(ngModel)]="program.name"
        name="name"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        placeholder="Enter program description"
        [(ngModel)]="program.description"
        name="description"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Price Per Month -->
    <div class="form-group">
      <label for="pricePerMonth">Price Per Month ($)</label>
      <input
        type="number"
        id="pricePerMonth"
        class="form-control"
        placeholder="Enter price per month"
        [(ngModel)]="program.pricePerMonth"
        name="pricepermonth"
        required
      />
    </div>

    <!-- Program Status -->
    <div class="form-group">
      <label for="status">Program Status</label>
      <select
        id="status"
        class="form-control"
        [(ngModel)]="program.programStatus"
        name="programstatus"
        required
      >
        <option [value]="true">Active</option>
        <option [value]="false">Inactive</option>
      </select>
    </div>

    <!-- Created Date -->
    <div class="form-group">
      <label for="createdDate">Created Date</label>
      <input
        type="date"
        id="createdDate"
        class="form-control"
        [(ngModel)]="program.createdDate"
        name="createddate"
        required
      />
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success">Save Program</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
