<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="display-4 mb-0">Programs List</h2>
    <input
      type="text"
      class="form-control w-50"
      placeholder="Search by Program Name, Level, or Description"
      [(ngModel)]="searchText"
    />
    <button class="btn btn-success"  [routerLink]="['/admin/programAdd']" routerLinkActive="router-link-active" >Add Program</button>
  </div>

  <div class="program-container">
    <div *ngFor="let program of programs " class="program-card">
      <h3>{{ program.name }}</h3>
      <!-- <p><strong>Duration:</strong> {{ program. }}</p>
       -->
      <p><strong>Description:</strong> {{ program.description }}</p>

      <!-- New Details -->
      <p><strong>Price per Month:</strong> ${{ program.pricePerMonth }}</p>
      <p><strong>Status:</strong> {{ program.programStatus ? 'Inactive' : 'Active' }}</p>
      <p><strong>Created On:</strong> {{ program.createdDate | date: 'mediumDate' }}</p>

      <div class="card-actions">
        <button class="btn btn-primary" (click)="editProgram(program.id)">Edit</button>
        <button class="btn btn-danger" (click)="deleteProgram(program.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
