      <img src="logo.svg " style="background-color: #ffffff;" alt="Logo"  class="logo" />
    </div>
    <nav class="nav">
      <ul class="primary-actions">
        <li><a (click)="routeProfile()"><i class="icon bi bi-person fs-3"></i> Profile</a></li>
        <li><a (click)="routeEnrollments()"><i class="icon bi bi-journal fs-3"></i> Enrollments</a></li>
        <li><a (click)="routePayments()"><i class="icon bi bi-wallet2 fs-3"></i> Payments</a></li>
        <li><a (click)="routeNotifications()"><i class="icon bi bi-bell fs-3"></i> Notifications</a></li>
        <li><a (click)="onLogout()"><i class="icon bi bi-box-arrow-right fs-3"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
