<div class="profile-container">
    <div class="profile-card">
      <!-- Profile Header -->
      <h1 class="profile-title">Profile</h1>
      <div class="profile-pic-section">
        <img [src]="user?.profileImage || 'assets/default-profile.png'" alt="Profile Image" class="profile-pic" />
        <label class="upload-btn">
          <input type="file" (change)="onFileSelected($event)" hidden />
          <i class="camera-icon">ðŸ“·</i>
        </label>
      </div>
  
      <form #profileForm="ngForm" (ngSubmit)="updateUser()" class="profile-form">
        <div class="form-group">
          <label for="firstName">User Name</label>
          <input id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input id="email" type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="user.passwordHash" name="password" class="form-control" />
        </div>
        <div class="form-group">
          <label for="address">Location</label>
          <input id="address" type="text" [(ngModel)]="user.address" name="address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="contactNumber">Phone</label>
          <input id="contactNumber" type="text" [(ngModel)]="user.contactNumber" name="contactNumber" class="form-control" />
        </div>
        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>
