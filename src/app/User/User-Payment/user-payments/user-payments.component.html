<div class="container">
    <h2>Payments List</h2>
  
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Member Name</th>
            <th>Program Name</th>
            <th>Fees</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enrollpayment of enrollPayments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ enrollpayment.memberName }}</td>
            <td>{{ enrollpayment.programName }}</td>
            <td>{{ enrollpayment.amount }}</td>
            <td>
              <div class="btn-group" role="group">
                <button
                [ngClass]="enrollpayment.paid ? 'btn-primary' : 'btn-danger'"
                class="btn btn-sm"
                
              >
                <i class="bi bi-currency-rupee"></i> 
                {{ enrollpayment.paid ? 'Paid' : 'Pending' }}
              </button>
                
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
   
  </div>
